version: "2.0"

nlu:
- intent: knowledge_question
  examples: |
    - Can you look this up: what is ?
    - Look this up: what is?
    - Can you check: what is?
    - please check: What is ?
    - Can you look this up: where is [Tam]'s {person_slot_1} ?
    - Look this up: where is?
    - Can you check: where is?
    - please check: where is ?
- intent: person_knowledge_office
  examples: |
    - can you look up his office
    - can you look up her office
    - where is their office
    - can you help me find his office
    - can you help me find her office
    - where is her office
    - where is his office
    - where is this professor's office
- intent: professor_office
  examples: |
    - where is Professor [Tam] (name)'s office?
